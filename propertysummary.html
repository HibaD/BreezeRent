<!doctype html>
<html lang="en" ng-app="myApp" ng-controller="AppCtrl" lang="en">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>


<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="propertysummary.css">

  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

  <title>Property Summary</title>
</head>

<body>
  <br><br>

  <div>
    <div class="tab-content" id="panels">

        <div class="text-center" id="property-name">PROPERTY NAME</div>

        <img src="property.jpeg" class="center" alt="property picture" height="400" width="400">

        <br><br>

    </div>

    
    <form class="form-inline justify-content-center" id="tenants-form">
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Tenant</label>
        <select class="custom-select my-1 mr-sm-2" id="tenants-select">
          <option selected>Choose...</option>
          <option value="Mary">Mary</option>
          <option value="Allen">Allen</option>
          <option value="Ray">Ray</option>
        </select>
           
        <button type="submit" class="btn btn-primary my-1" id='tenants-submit'>Submit</button>
      </form>

      <br><br>

  <div class="card">
      <div class="card-header">
        Description
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p id="description_content">Some description and rental information</p>
          <br><br> <br><br> <br><br> <br><br> <br><br>
        </blockquote>
      </div>
  </div>
  
  
  <div id="calendar">
    <div id="calendar_header">
        <i class="icon-chevron-left">&#8617;</i>          
        <h1></h1>
        <i class="icon-chevron-right">&#8618;</i>         
    </div>
    <div id="calendar_weekdays"></div>
    <div id="calendar_content"></div>
  </div>
  
  
  <div id="claim_buttons">
  <button type="button" class="btn btn-outline-primary">Claim Issue</button>
  <button type="button" class="btn btn-outline-primary">Add Notice</button>
  <button type="button" class="btn btn-outline-primary">Renew Lease</button>
  </div>
    


  <!-- Optional JavaScript -->
  <script type="text/javascript" src="propertysummary.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
