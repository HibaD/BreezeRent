<!doctype html>
<html lang="en" ng-app="myApp" ng-controller="AppCtrl" lang="en">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>


<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="propertysummary.css">

  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

  <title>Property Summary</title>
</head>

<body>
  <br><br>

  <div class="container-fluid">

  <div>
    <div class="tab-content" id="panels">

        <div class="text-center" id="property-name"><h4>PROPERTY NAME</h4></div>

        <img src="property.jpeg" alt="property picture" height="35%" width="100%">

        <br><br>

    </div>

      <form class="form-inline text-center">
        <div class="form-group mx-sm-3">
          <label class="mx-1">Tenants:</label>
		  <input type="text" class="form-control" id="tenants-input" placeholder="tenant username">
        <button type="submit" class="btn btn-primary mx-1" id='tenants-submit'>Add</button>
		</div>
        <div class="form-group mx-sm-3">
          <label class="mx-1">Notice:</label>
		  <input type="text" class="form-control" id="notice-input" placeholder="notice content">
        
        <button type="submit" class="btn btn-primary mx-1" id="notice-submit">Submit</button>
		</div>
      </form>

      <br><br>

	<div class="container-fluid" id="user-div">
      <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
          <h4 class="d-inline">Tenants</h4>
		  <table class="table table-striped" id="user-table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Username</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Bob</td>
                <td>Brown</td>
                <td>bbrown</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Colin</td>
                <td>Core</td>
                <td>ccore</td>
              </tr>
            </tbody>
          </table>       
      </div>
    </div>

    <div class="container-fluid" id="notice-div">
       <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
          <h4 class="d-inline">Active Notices</h4>
		  <table class="table table-striped" id="notice-table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Date</th>
                <th scope="col">Notices</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>11/06</td>
                <td>Water shut off</td>
              </tr>

            </tbody>
          </table>

        </div>
        
    </div>

</div>
  

<br><br><br><br><br><br>

  <!-- Optional JavaScript -->
  <script type="text/javascript" src="propertysummary.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
