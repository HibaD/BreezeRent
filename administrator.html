<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Admin's View</title>
</head>

<body>
  <br><br>

  <div class="container-fluid">
    <div class="row">
      <div class="col-3" id="tabs">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <a class="nav-link d-flex justify-content-between align-items-center active" id="v-pills-home-tab" data-toggle="pill" href="#panel-profile" role="tab" aria-controls="v-pills-home" aria-selected="true">
            Admin Kate's Profile
          </a>
          <a class="nav-link d-flex justify-content-between align-items-center" id="v-pills-profile-tab" data-toggle="pill" href="#panel-messages" role="tab" aria-controls="v-pills-profile" aria-selected="false">
            Messages
            <span class="badge badge-primary badge-pill">50</span>
          </a>
          <a class="nav-link d-flex justify-content-between align-items-center" id="v-pills-messages-tab" data-toggle="pill" href="#panel-claims" role="tab" aria-controls="v-pills-messages" aria-selected="false">
            Claims
            <span class="badge badge-primary badge-pill">12</span>
          </a>
          <a class="nav-link d-flex justify-content-between align-items-center" id="v-pills-settings-tab" data-toggle="pill" href="#panel-placeholder" role="tab" aria-controls="v-pills-settings" aria-selected="false">
            PLACEHOLDER
          </a>
        </div>
      </div>

      <div class="col-9">
        <div class="tab-content" id="panels">

          <div class="tab-pane fade show active" id="panel-profile" role="tabpanel" aria-labelledby="v-pills-home-tab">
            this is profile

            <div class="text-center" id="profile-picture-div">
              <img src="admin-img.png" class="rounded" alt="profile picture" height="200" width="200">
            </div>

            <br><br>

            <div id="profile-div">
              <div id="name">Name: Kate Kobingous</div>
              <div id="role">Role: Admin</div>
              <div id="contact-info">Contact Information: (416) 123 4567</div>
              <div id="rating">
                Ratings:
                <div class="progress" width=100>
                  <div class="progress-bar" id="rating" role="progressbar" style="width: 90%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
            </div>

            <br><br>



          <div class="tab-pane fade" id="panel-messages" role="tabpanel" aria-labelledby="v-pills-profile-tab">
            this is messages
          </div>

          <div class="tab-pane fade" id="panel-claims" role="tabpanel" aria-labelledby="v-pills-messages-tab">
            this is claims
          </div>

          <div class="tab-pane fade" id="panel-placeholder" role="tabpanel" aria-labelledby="v-pills-settings-tab">
            this is a placeholder
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
