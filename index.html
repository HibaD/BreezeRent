<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="head">
    <div class="logo">
      BreezeRent
    </div>

    <form id="loginForm" align="right">
      <input id="userid" type="text" placeholder="User ID">
      <input id="pwd" type="password" placeholder = "Password">

      <input type="submit" value="login">
    </form>

  </div>
  <div class="container">
    <form id="registerForm" align="center">
      <p>Not a member yet? Register now!</p>
      <input id="newId" type="text" placeholder="User ID">
      <br><br>
      <input id="newPwd" type="password" placeholder = "Password">
      <br><br>
      <input id="repeatPwd" type="password" placeholder = "Re-type Password">
      <br><br>
      <input id="newEmail" type="text" placeholder = "Email address">
      <br><br>
      <input id="legalName" type="text" placeholder = "Full Legal Name">
      <br><br>
      Role :
      <select name="selectRole" id="role">
        <option value="landlord">Landlord</option>
        <option value="tenant">Tenant</option>
      </select>
      <br><br>
      <input type="checkbox" onclick="revealPwd()">Show Password
      <br>
      <input type="submit" value="submit">
    </form>

  </div>
  <script type="text/javascript" src="login.js"></script>
</body>
