<html>

<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../Styles/styles.css" />
</head>

<body>
	<div class="container-fluid">

		<div class="row">
			<div class="col-12">
				<h1>Claims</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<table id="claimInfoTenant" class="table table-striped">
					<tr>
						<th>Title</th>
						<th>Details</th>
						<th>Status</th>
					</tr>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<h1>Submit New Claim</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-9">
				<form id="addNewClaim" class="newForm">

					<div class="form-group">
						<label for="exampleFormControlInput1">Title:</label>
						<input type="text" class="form-control" id="title" placeholder="Title">
					</div>

					<div class="form-group">
						<label for="exampleFormControlTextarea1">Description:</label>
						<textarea class="form-control" id="description" rows="3" placeholder="Description"></textarea>
					</div>

					<button type="submit" class="btn btn-primary">Submit</button>

				</form>
			</div>
		</div>
	</div>

	<div class="container-fluid">

		<div class="row">
			<div class="col-12">
				<h1>Claim Information</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-12">

				<table id="claimClickedTenant" class="table table-striped">
					<tr>
						<th scope="col">Title</th>
						<th scope="col">Details</th>
						<th scope="col">Status</th>
					</tr>
				</table>

			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<h1>Comments</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-9">
				<div class="commentsT comments">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-9">
				<form id="addCommentTenant" class="newForm">
					<div class="form-group">
						<input id="commentT" type="text" class="form-control" placeholder="Comment" maxlength="250">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>

	</div>
	
	<script src="../Scripts/tenant-main.js"></script>
</body>

</html>
