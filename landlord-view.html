<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="landlord-view.css">
</head>

<body>

  <div class="container-fluid">

    <div class="row">
      <div class="col-12">
        <h1>Profile</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-3" id="profile-picture-div">
        <img src="placeholder-img.png" class="rounded border" id="profile-picture" alt="profile picture">
      </div>

      <div class="col-5" id="profile-div">
        <div id="profile-name-div">Name:
          <span id="profile-name"></span>
        </div>

        <br>

        <div id="profile-contact-div">Contact Information:
          <span id="profile-contact"></span>
        </div>

        <br>

        <div>Role:
          <span id="profile-role"></span>
        </div>

        <br>

        <div>
          Ratings:
          <span id="profile-ratings">
          </span>
        </div>
      </div>

      <div class="col-3" id="update-profile-div">
        <button type="button" class="btn btn-primary" id="update-profile-button">Update profile</button>
        <button type="button" class="btn btn-primary" style="display:none;" id="save-profile-button">Save</button>
      </div>

    </div>

    <div class="row">
      <div class="col-12">
        <h1>Properties</h1>
      </div>
    </div>

    <div class="row" id="property-div">

      <div class="col-3">
        <div class="list-group" id="property-list-tabs" role="tablist">
          <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" id="add-property" data-toggle="list" href="#list-messages" role="tab" aria-controls="messages">
            Add new property
          </a>
        </div>
      </div>

      <div class="col-7">
        <div class="tab-content" id="property-info-div">
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="landlord-view.js"></script>
</body>

</html>
