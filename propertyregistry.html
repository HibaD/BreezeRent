<!doctype html>
<html lang="en" ng-app="myApp" ng-controller="AppCtrl" lang="en">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>


<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="propertysummary.css">

  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

  <title>Property Registry</title>
</head>

<body>
  <br><br>

  <div>
    <div class="tab-content" id="panels">

        <div class="text-center" id="property-name">INSERT NAME OF PROPERTY</div>

        <img src="property.jpeg" class="center" alt="property picture" height="400" width="400">

        <br><br>

    </div>

    <form class="needs-validation" id="property-form" novalidate>

    <div id="property-registry" class="center" class="needs-validation" novalidate>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="validationCustomUsername" placeholder="address" aria-label="address" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
            Please add an address.
        </div>
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="# of tenants allowed" aria-label="numberOfTenants" aria-describedby="basic-addon1" required>
        <div class="invalid-feedback">
                Please add the number of tenants.
        </div>
    </div>

    <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="availability" aria-label="availability" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="invitationlink" aria-label="invitationlink" aria-describedby="basic-addon1">
    </div>

    </div>

    <div id="add_tenant" class="text-center">
        <button type="submit" class="btn btn-outline-primary" id="save-button">Save</button>
    </div>
</form>

    
  <!-- Optional JavaScript -->
  <script type="text/javascript" src="propertyregistry.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
