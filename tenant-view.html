<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>

  <div class="container-fluid">

    <div class="row">
      <div class="col-12">
        <h1>Profile</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-3" id="profile-picture-div">
        <img src="placeholder-img.png" class="rounded border" id="profile-picture" alt="profile picture">

        <br>

        <div>Role:
          <span id="profile-role">Tenant</span>
        </div>

        <br>

        <div>
          Ratings:
          <span>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
            <i class="far fa-star"></i>
          </span>
        </div>
      </div>

      <div class="col-3" id="update-profile-div">
        <button type="button" class="btn btn-primary" id="update-profile-button">Update profile</button>
        <button type="button" class="btn btn-primary" style="display:none;" id="save-profile-button">Save</button>
      </div>

    </div>

    <div class="row">
      <div class="col-12">
        <h1>Notices</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-9">

              <span aria-hidden="true">&times;</span>

          <li class="list-group-item">Porta ac consectetur ac

              <span aria-hidden="true">&times;</span>
