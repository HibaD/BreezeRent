<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="../Styles/main.css">
  <link rel="stylesheet" href="../Styles/index.css">

  <title>BreezeRent</title>

</head>

<body>

  <nav class="navbar navbar-dark bg-dark">
    <span class="logo">
      <i class="fas fa-wind"></i>
    </span>

    <button type="button" class="btn btn-primary btn-sm" onclick='window.location = "/users/logout"' id="logOut">Log out</button>
  </nav>

  <div class="container-fluid">
    <div class="row">

      <div class="col-2" id="nav">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">

          <a class="nav-link d-flex justify-content-between align-items-center active" id="nav-profile" data-toggle="pill" href="#panel-profile" role="tab" aria-controls="v-pills-home" aria-selected="true">
            Home
            <i class="fas fa-user"></i>
          </a>

          <a class="nav-link d-flex justify-content-between align-items-center" id="nav-claims" data-toggle="pill" href="#panel-claims" role="tab" aria-controls="v-pills-messages" aria-selected="false">
            Claims
            <i class="fas fa-comments"></i>
          </a>

          <a class="nav-link d-flex justify-content-between align-items-center" id="nav-supports" data-toggle="pill" href="#panel-supports" role="tab" aria-controls="v-pills-messages" aria-selected="false">
            Supports
            <i class="fas fa-concierge-bell"></i>
          </a>

        </div>
      </div>

      <div class="col-10">
        <div class="tab-content" id="panels">

          <div class="tab-pane fade show active" id="panel-profile" role="tabpanel" aria-labelledby="v-pills-home-tab"></div>

          <div class="tab-pane fade" id="panel-messages" role="tabpanel" aria-labelledby="v-pills-profile-tab"></div>

          <div class="tab-pane fade" id="panel-claims" role="tabpanel" aria-labelledby="v-pills-messages-tab"></div>

          <div class="tab-pane fade" id="panel-placeholder" role="tabpanel" aria-labelledby="v-pills-settings-tab"></div>
        </div>
      </div>

    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="../Scripts/main.js"></script>
</body>

</html>
