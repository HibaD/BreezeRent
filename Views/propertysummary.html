<!doctype html>
<html lang="en" ng-app="myApp" ng-controller="AppCtrl" lang="en">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>


<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="../Styles/propertysummary.css">

  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

  <title>Property Summary</title>
</head>

<body>
  <div class="container-fluid">

  <div class="container">
    <div class="row">
		<div class="col-sm-6" id="panels">
			<img src="../Img/property.jpeg" class="center" alt="property picture" height="400" width="400">
		</div>
        <div class="col-sm-6" id="panels">
			<div class="center">
				<div class="input-group mb-3">
					<h4>Property Name</h4>
				</div>
				<div class="input-group mb-1">
					<p><strong>Address:</strong> of property will be long</p>
				</div>
				
				<form>
					<label><strong>Add Tenant:</strong></label>
					<div class="form-inline form-group mb-3">
						<input type="text" class="form-control" id="tenants-input" placeholder="tenant username">
						<button type="submit" class="btn btn-primary mx-1" id='tenants-submit'>Add</button>
					</div>
					<label><strong>Add Notice:</strong></label>
					<div class="form-inline form-group mb-3">
						<input type="text" class="form-control" id="notice-input" placeholder="notice content">
						<button type="submit" class="btn btn-primary mx-1" id="notice-submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
    </div>
	<div class="row info-tables">
	<div class="col-sm-6" id="user-div">
      <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
          <h4 class="d-inline">Tenants</h4>
		  <p class="mx-1">Max tenants: </p>
		  <table class="table table-striped" id="user-table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Username</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Bob</td>
                <td>Brown</td>
                <td>bbrown</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Colin</td>
                <td>Core</td>
                <td>ccore</td>
              </tr>
            </tbody>
          </table>       
      </div>
    </div>

    <div class="col-sm-6" id="notice-div">
       <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
          <h4 class="d-inline">Active Notices</h4>
		  <p class="mx-1">Click x to remove</p>
		  <table class="table table-striped" id="notice-table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Date</th>
                <th scope="col">Notices</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>11/06</td>
                <td>Water shut off</td>
              </tr>

            </tbody>
          </table>

        </div>
        
    </div>
	</div>

</div>
  

<br><br><br><br><br><br>

  <!-- Optional JavaScript -->
  <script type="text/javascript" src="../Scripts/propertysummary.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
