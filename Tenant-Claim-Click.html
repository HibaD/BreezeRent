<html>

	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
	<div class="container">
		<h1>Claim Information</h1>
		<table id="claimClickedTenant" class="table">
				<tr>
					<th>Title</th>
					<th>Details</th>
					<th>Status</th>
				</tr>
		</table>
	</div>
	<div class="container">
		<h1>Comments</h1>
		<div class="commentsT comments">
		</div>
		<div>
			<form id="addCommentTenant" class="newForm">
				<input id="commentT" type="text" placeholder="Comment" maxlength="250">
				<input type="submit" value="Add" class="submit">
			</form>
		</div>
	</div>
	<script type="text/javascript" src="tenant-click.js"></script>
