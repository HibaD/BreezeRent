<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
	<div class="container">
		<h1>Claims</h1>
		<table id="claimInfoTenant" class="table">
			<tr>
				<th>Title</th>
				<th>Details</th>
				<th>Status</th>
			</tr>
		</table>
	</div>
	<div class="container">
		<h1>Submit New Claim</h1>
		<form id="addNewClaim" class="newForm">
			Title: <br> 
			<input id="title" type="text" placeholder="Title" maxlength="65"><br>
			Description: <textarea id="description" placeholder="Description" maxlength="250"></textarea>
			<input type="submit" value="Submit Claim" class="submit">
		</form>
	<div>
	<script src="tenant-main.js"></script>
</body>
</html>
